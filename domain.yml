  utter_vpn_not_working:
    - text: >
        Sorry you're having trouble with VPN access. 
        Please make sure:
        1. You're using the latest VPN client.
        2. Your internet is stable.
        3. You’re connected through your official credentials.

        You can also visit our VPN help page: [VPN Troubleshooting](https://yourcompany.com/vpn-help)

  utter_wifi_not_working:
    - text: >
        I'm sorry you're having trouble with the Wi-Fi. Please try the following steps:
        1. Restart your Wi-Fi router or switch.
        2. Make sure you're within range of the access point.
        3. Check if other devices can connect to the network.
        4. Ensure airplane mode is off and Wi-Fi is enabled on your device.

        Would you like me to raise a ticket for the IT support team to assist further?

  utter_outlook_not_opening:
    - text: >
        Sorry you're having trouble with Outlook. Please try the following quick fixes:
        1. Restart your computer and try again.
        2. Open Outlook in Safe Mode by typing `Outlook.exe /safe` in Run.
        3. Check for pending Windows or Office updates.
        4. Repair Office via Control Panel > Programs > Microsoft Office > Change > Repair.

        Would you like me to raise an IT support ticket for this issue?

  utter_system_running_slow:
    - text: >
        Sorry to hear your system is running slow. Please try the following:
        1. Restart your system and close background applications.
        2. Clear temporary files using Disk Cleanup.
        3. Check for software updates and run antivirus scans.
        4. Avoid opening too many browser tabs or apps at once.

        Would you like me to raise a ticket for technical assistance?



